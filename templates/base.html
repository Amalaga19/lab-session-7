<!--
    Create a basic HTML structure.  This structure will be shared by child template, don't add specifics

    add a link to /static/style.css

    create a header, main, and footer in the structure

    inside the main tag, add a main block
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main> {% block main %} {% endblock %}</main>
    <footer></footer>
</body>
</html>
