    add a link to /static/style.css

    create a header, main, and footer in the structure

    inside the main tag, add a main block
-->

    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header>
      <h1>Stonks!</h1>
    </header>
    <main>{% block main %} {% endblock %}</main>
    <footer></footer>
  </body>
</html>
